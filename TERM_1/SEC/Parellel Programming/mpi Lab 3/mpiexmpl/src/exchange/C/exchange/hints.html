It is important to be careful with the message tags here.  In particular, note
that in the code 
<PRE><CODE>
if ( (rank % 2) == 0 ) {
    <A href="http://www.mcs.anl.gov/mpi/www/www3/MPI_Sendrecv.html#MPI_Sendrecv">MPI_Sendrecv</A>( ... )
} else {
    <A href="http://www.mcs.anl.gov/mpi/www/www3/MPI_Sendrecv.html#MPI_Sendrecv">MPI_Sendrecv</A>( ... )
}
</CODE></PRE>
the first <A href="http://www.mcs.anl.gov/mpi/www/www3/MPI_Sendrecv.html#MPI_Sendrecv">MPI_Sendrecv</A> is exchanging data with the second (in the other branch
of the if-statement).
