<TITLE>Comments on Exchanging data with MPI_Sendrecv</TITLE>
<BODY BGCOLOR="FFFFFF">
This example shows an alternative approach to exchanging data for ghost
points.  Because the <A href="http://www.mcs.anl.gov/mpi/www/www3/MPI_Sendrecv.html#MPI_Sendrecv">MPI_Sendrecv</A> operations have the same "source" and
"destination" process, some MPI implementations can optimize this exchange.
</BODY>
