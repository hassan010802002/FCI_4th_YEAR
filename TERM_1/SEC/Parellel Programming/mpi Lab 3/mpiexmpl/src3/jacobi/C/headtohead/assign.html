<TITLE>Jacobi Iteration - Exchange head-to-head</TITLE>
<BODY BGCOLOR="FFFFFF">
This version uses head-to-head communication using <A href="http://www.mcs.anl.gov/mpi/www/www3/MPI_Sendrecv.html#MPI_Sendrecv">MPI_Sendrecv</A>.  Some
hardware systems have enhanced performance for bidirectional transfers (IBM
SP2, for instance).  This test allows you to evaluation whether that extra
performance is visable to an MPI programmer.
</BODY>
