The <A href="http://www.mcs.anl.gov/mpi/www/www3/MPI_Sendrecv.html#MPI_Sendrecv">MPI_Sendrecv</A> operation is quite general and is designed primarily to

the problem of providing buffering without using nonblocking operations.
